<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matebook 14 Inch</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
<body>
    <header>
        <div class="logo-container">
            <img src="/img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="/img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>New 14 Inch Laptop</h1>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                    Nobis accusamus in quis, nemo aperiam perspiciatis deserunt unde delectus asperiores hic nihil dolorum earum ut corrupti quia molestiae, 
                    numquam facilis recusandae?</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="/img/matebook.png" alt="matebook">
            </div>
        </section>
        
        <img class="big" src="/img/big-eclipse.svg" alt="">
        <img class="med" src="/img/mid-eclipse.svg" alt=""> 
        <img class="sml" src="/img/small-eclipse.svg" alt="">   
    </main>
</body>
</html>
